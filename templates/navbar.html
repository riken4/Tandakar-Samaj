{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
</head>

<body class="bg-gray-100">

  <nav class="bg-gray-800 shadow-lg fixed top-0 w-full z-10 mb-3">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 justify-between items-center">

        <div class="sm:hidden flex items-center">
          <button id="mobile-menu-btn" class="text-gray-400 hover:text-white hover:bg-gray-700 p-2 rounded-md"
            aria-label="Toggle menu">
            <i id="menu-icon" class="bi bi-list text-3xl"></i>

            <i id="close-icon" class="bi-x hidden text-3xl"></i>

          </button>
        </div>
        <div class="text-white font-bold text-lg sm:text-xl">
          <a href="{% url 'website:home' %}">LOGO</a>
        </div>
        

        <div class="hidden sm:flex sm:absolute sm:left-1/2  sm:-translate-x-1/2 text-gray-300">
          <div class="flex space-x-2 md:space-x-4">
            <a href="{% url 'website:home' %}"
              class="px-2 md:px-3 py-2 hover:bg-gray-700 rounded text-sm md:text-base">Home</a>
            <a href="{% url 'website:about' %}"
              class="px-2 md:px-3 py-2 hover:bg-gray-700 rounded text-sm md:text-base">About</a>
            <a href="{% url 'website:services' %}"
              class="px-2 md:px-3 py-2 hover:bg-gray-700 rounded text-sm md:text-base">Services</a>
            <a href="{% url 'website:event' %}"
              class="px-2 md:px-3 py-2 hover:bg-gray-700 rounded text-sm md:text-base">Event</a>
            <a href="{% url 'website:team' %}"
              class="px-2 md:px-3 py-2 hover:bg-gray-700 rounded text-sm md:text-base">Team</a>
            <a href="{% url 'website:blog' %}"
              class="px-2 md:px-3 py-2 hover:bg-gray-700 rounded text-sm md:text-base">Blog</a>
          </div>
        </div>
        <div class="py-1 px-3 hover:text-white font-medium bg-white text-gray-800 rounded-md hover:bg-gray-900">
          <a href="{% url 'website:shop' %}" class="px-2 md:px-3 text-sm md:text-base">Shop</a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu-->
    <div id="mobile-menu" class="sm:hidden hidden bg-gray-800 px-4 pb-4 space-y-2">
      <a href="{% url 'website:home' %}" class="block px-3 py-2 hover:bg-gray-700 rounded text-gray-300 ">Home</a>
      <a href="{% url 'website:about' %}" class="block px-3 py-2 hover:bg-gray-700 rounded text-gray-300">About</a>
      <a href="{% url 'website:services' %}"
        class="block px-3 py-2 hover:bg-gray-700 rounded text-gray-300">Services</a>
      <a href="{% url 'website:event' %}" class="block px-3 py-2 hover:bg-gray-700 rounded text-gray-300">Event</a>
      <a href="{% url 'website:team' %}" class="block px-3 py-2 hover:bg-gray-700 rounded text-gray-300">Team</a>
      <a href="{% url 'website:blog' %}" class="block px-3 py-2 hover:bg-gray-700 rounded text-gray-300">Blog</a>
      <a href="{% url 'website:shop' %}" class="block px-3 py-2 hover:bg-gray-700 rounded text-gray-300">Shop</a>
    </div>
  </nav>



  <script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      }
    });

    // Close mobile menu on window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 640) {
        menu.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      }
    });
  </script>

</body>

</html>
