{% extends 'base.html' %}
{% load static %}

{% block title %}policy - hello_bajar{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-3xl bg-white dark:bg-gray-900 rounded-lg shadow border border-gray-200 dark:border-gray-700">

        
        <!-- Item 1 -->
        <div class="border-b border-gray-200 dark:border-gray-700">
            <button class="w-full flex justify-between items-center p-5 text-left font-semibold text-gray-800 dark:text-gray-200 accordion-btn">
                Question
                <span class="transition-transform duration-300">&#9660;</span>
            </button>
            <div class="max-h-0 overflow-hidden transition-all duration-300 accordion-content bg-gray-50 dark:bg-gray-800">
                <p class="p-5 text-gray-700 dark:text-gray-300">Answer</p>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="border-b border-gray-200 dark:border-gray-700">
            <button class="w-full flex justify-between items-center p-5 text-left font-semibold text-gray-800 dark:text-gray-200 accordion-btn">
                Question 2
                <span class="transition-transform duration-300">&#9660;</span>
            </button>
            <div class="max-h-0 overflow-hidden transition-all duration-300 accordion-content bg-gray-50 dark:bg-gray-800">
                <p class="p-5">This is the answer to the second question.</p>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="border-gray-200 dark:border-gray-700">
            <button class="w-full flex justify-between items-center p-5 text-left font-semibold text-gray-800 dark:text-gray-200 accordion-btn">
                Question 3
                <span class="transition-transform duration-300">&#9660;</span>
            </button>
            <div class="max-h-0 overflow-hidden transition-all duration-300 accordion-content bg-gray-50 dark:bg-gray-800">
                <p class="p-5">This is the answer to the third question.</p>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block extra_js %}

<script>
    const items = document.querySelectorAll(".accordion-btn");

    items.forEach((btn) => {
        btn.addEventListener("click", () => {
            const content = btn.nextElementSibling;
            const arrow = btn.querySelector("span");

            const isOpen = content.style.maxHeight && content.style.maxHeight !== "0px";

            document.querySelectorAll(".accordion-content").forEach((c) => c.style.maxHeight = "0px");
            document.querySelectorAll(".accordion-btn span").forEach((a) => a.style.transform = "rotate(0deg)");

            if (!isOpen) {
                content.style.maxHeight = content.scrollHeight + "px";
                arrow.style.transform = "rotate(180deg)";
            }
        });
    });
</script>
{% endblock %}
